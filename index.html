<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator by safa khan</title>
  </head>
  <body>
    <h1>Calculator by safa khan</h1>
    <div class="card">
      <div class="calc-head">
        <input type="text" id="result" maxlength="10" />
      </div>

      <div class="calc-body">
        <div>
          <input type="button" value="C" class="btn" onclick="clearall()" />
          <input type="button" value="+/-" class="btn"/>
          <input type="button" value="%" class="btn"/>
          
          <input type="button" value="/" class="btn side-btn" onclick="insertnumber('/')"/>
        </div>

        <div>
          <input type="button" value="7" class="btn" onclick="insertnumber(7)" />
          <input type="button" value="8" class="btn" onclick="insertnumber(8)" />
          <input type="button" value="9" class="btn" onclick="insertnumber(9)" />
          <input type="button" value="X" class="btn side-btn" onclick="insertnumber('*')" />
        </div>

        <div>
          <input type="button" value="4" class="btn" onclick="insertnumber(4)" />
          <input type="button" value="5" class="btn" onclick="insertnumber(5)" />
          <input type="button" value="6" class="btn" onclick="insertnumber(6)" />
          <input type="button" value="-" class="btn side-btn" onclick="insertnumber('-')"/>
        </div>

        <div>
          <input type="button" value="3" class="btn" onclick="insertnumber(3)"/>
          <input type="button" value="2" class="btn" onclick="insertnumber(2)"/>
          <input type="button" value="1" class="btn" onclick="insertnumber(1)"/>
          <input type="button" value="+" class="btn side-btn" onclick="insertnumber('+')" />
        </div>

        <div>
          <input type="button" value="0" class="btn" onclick="insertnumber(0)"/>
          <input type="button" value="." class="btn" onclick="insertnumber('.')"/>
          <input type="button" value="DEL" class="btn" onclick="Delete()"/>
          <input
            type="button"
            value="="
            class="btn clr"
          
            onclick="claculation()"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</html>
